<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist de Inspeção</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Checklist de Inspeção</h1>
    <form id="form-tarefa">
      <input type="text" id="tarefa-input" placeholder="Descrição da tarefa" required />
      <input type="date" id="data-input" required />
      <input type="file" id="imagem-input" accept="image/*" />
      <button type="submit">Adicionar</button>
    </form>
    <ul id="lista-tarefas"></ul>
    <button id="btn-whatsapp">Enviar para WhatsApp</button>

  </div>
  <script src="script.js"></script>
</body>
</html>
