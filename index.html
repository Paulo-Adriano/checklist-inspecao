<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checklist Shredder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Checklist de Inspeção e Limpeza</h1>

    <form id="form-tarefa">
      <input type="text" id="input-tarefa" placeholder="Descrição da tarefa" required />
      <input type="date" id="input-data" required />
      <button type="submit">Adicionar tarefa</button>
    </form>

    <ul id="lista-tarefas"></ul>

    <button id="btn-whatsapp">Enviar para WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
